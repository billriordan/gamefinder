stages:
- name: pre-build
  steps:
  - runScriptConfig:
      image: php:7.2
      shellScript: |-
        apt-get update
        apt-get install -y --no-install-recommends git zip libsqlite3-dev zlib1g-dev
        docker-php-ext-install zip
        curl --silent --show-error https://getcomposer.org/installer | php
        ./composer.phar install --no-scripts --no-suggest --no-interaction --prefer-dist --optimize-autoloader
        ./composer.phar dump-autoload --optimize --classmap-authoritative
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: gamefinder:latest
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./dc-svc-ingress.yaml
